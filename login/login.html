<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- IMPORTAMOS EL CSS NECESARIO PARA EL FUNCIONAMIENTO DE BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- IMPORTAMOS EL CSS DE GOOGLE PARA LOS ICONOS "MATERIAL ICONS" -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- IMPORTAMOS EL CSS PROPIO -->
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container-fluid login_container">
      <!--FORMULARIO DESCARGADO DESDE BOOTSTRAP-->
      <form class="form_login">
        <!-- TITULO DEL FORUMLARIO -->
        <div class="form_title">Inicio de sesión</div>

        <!-- ICONO DE PERSONA USANDO "MATERIAL ICONS" -->
        <span class="material-icons">person</span>

        <!-- CODIGO DEL FORMULARIO EXTRAIDO DE BOOTSTRAP -->
        <div class="mb-3">
          <label for="emailLogin" class="form-label">Correo Electronico</label>
          <input
            type="email"
            class="form-control"
            id="emailLogin"
            placeholder="Correo Electronico"
          />
          <div id="emailError" class="form-text">Some text</div>
        </div>
        <div class="mb-3">
          <label for="passLogin" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="passLogin"
            placeholder="Contraseña"
          />
        </div>
        <div class="buttons_container">
          <a href="../coord/coord.html" class="btn btn-primary mb-3">
            INGRESAR
          </a>
          <p>¿No tienes cuenta?</p>
          <a class="btn btn-primary" href="../registro/registro.html"
            >REGISTRATE</a
          >
        </div>
      </form>

      <div class="footer_color"></div>
    </div>

    <!-- IMPORTAMOS EL JS NECESAIRO PARA EL FUNCIONAMIENTO DE BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- CUSTOM JS -->
    <script src="login.js"></script>
  </body>
</html>
